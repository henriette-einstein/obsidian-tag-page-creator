name: Build and Release Obsidian Plugin

on:
  push:
    tags:
      - 'v*.*.*'   # Triggers on version tags like v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Archive plugin files
        run: |
          mkdir plugin-dist
          cp main.js manifest.json README.md plugin-dist/
          if [ -f styles.css ]; then cp styles.css plugin-dist/; fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            plugin-dist/main.js
            plugin-dist/manifest.json
            plugin-dist/README.md
            plugin-dist/styles.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}